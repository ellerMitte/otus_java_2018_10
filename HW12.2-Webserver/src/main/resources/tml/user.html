<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Users</title>
</head>
<body>
<div class="top">
    <br/>
    <a href="user">users</a>
</div>
<form action="/admin/user" method="post">
    Name:<br>
    <input type="text" name="name" value="user"><br>
    Password:<br>
    <input type="text" name="password" value="pass"><br><br>
    <input type="submit" value="Submit">
</form>
<ul>
    <#list users as user>
        <li>${user.name}</li>
    </#list>
</ul>
</body>
</html>
